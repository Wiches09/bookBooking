{% extends "layout.html" %} {% block page_title %}book-history{% endblock page_title %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
</head>
<body>
    {% block content %}
    {% for item in items %}
        <li>
            {{ item.product.name }} - ${{ item.product.price }}
            <a href="{% url 'remove_from_cart' item.product.id %}">Remove</a>
        </li>
    {% empty %}
        <li>Your cart is empty.</li>
    {% endfor %}

    {% endblock content %}
</body>
</html>
